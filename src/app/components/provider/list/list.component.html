    <div class="col-md-12 project-list p-0">
      <div class="card">
        <div class="row">
          <div class="col-md-12">
            <ul class="nav nav-tabs border-tab" id="top-tab" role="tablist">
            <li class="nav-item">
                <a (click)="getOrders('0')" [ngClass]="{'active': type == '0'}" class="nav-link" href="javascript:void(0)" role="tab">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-target">
                    <circle cx="12" cy="12" r="10"></circle>
                    <circle cx="12" cy="12" r="6"></circle>
                    <circle cx="12" cy="12" r="2"></circle>
                </svg>
                جدد </a>
                </li>
              <li class="nav-item">
                <a (click)="getOrders('1')" [ngClass]="{'active': type == '1'}" class="nav-link" href="javascript:void(0)" role="tab">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-target">
                  <circle cx="12" cy="12" r="10"></circle>
                  <circle cx="12" cy="12" r="6"></circle>
                  <circle cx="12" cy="12" r="2"></circle>
                </svg>
                حالين </a>
              </li>
              <li class="nav-item">
                <a (click)="getOrders('3')" [ngClass]="{'active': type == '3'}" class="nav-link" href="javascript:void(0)" role="tab">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-target">
                  <circle cx="12" cy="12" r="10"></circle>
                  <circle cx="12" cy="12" r="6"></circle>
                  <circle cx="12" cy="12" r="2"></circle>
                </svg>
                محظورين</a>
              </li>
              
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>




  <section id="add-main-page"  *ngIf="users?.length != 0">
    <div class="card">
        <div class="row">
            <div class="col-md-12">

                            <th scope="col">#</th>

                            <th scope="col"> الايميل</th>
                            <th scope="col"> رقم الهاتف</th>
                            <th scope="col"> تفاصيل</th>
                            <th scope="col">إعدادات</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let user of [].constructor(4);let i=index">
                            <th scope="row">{{i+1}}</th>
                            <td>Ali</td>
                            <td>Ali@gmail.com</td>
                            <td>6547874564</td>
                            <td>
                              <i  style="cursor: pointer;" class="fas fa-eye text-success" (click)="providerDetails(provider)"></i>
                            </td>
                            <!-- <td>
                              <span *ngIf="type == 3">

                                <i  style="cursor: pointer;" class="fas fa-user-check text-success" (click)="activeFamily(user?.user?.id)"></i> |
                              </span>
                              <span *ngIf="type == 1">

                                <i  style="cursor: pointer;" class="fas fa-user-times text-warning" (click)="refuseFamily(user?.user?.id)"></i> |
                              </span>
                              <span *ngIf="type == 1">

                                <i  style="cursor: pointer;" class="fas fa-user-slash text-danger" (click)="blockFamily(user?.user?.id)"></i>
                              </span>
                            </td> -->
                            <td>
                              <span *ngIf="type == 0">

                                <i  style="cursor: pointer;" class="fas fa-check text-success" (click)="activeFamily(user?.user?.id)"></i> 
                              </span>

                              <span *ngIf="type == 3">

                                <i  style="cursor: pointer;" class="fas fa-user-check text-success" (click)="activeFamily(user?.user?.id)"></i> 
                              </span>
                              
                              <span *ngIf="type == 1">

                                <i  style="cursor: pointer;" class="fas fa-user-slash text-danger" (click)="blockFamily(user?.user?.id)"></i>
                              </span>
                              <span >

                                | <i  style="cursor: pointer;" class="fas fa-user-times text-warning" (click)="refuseFamily(user?.user?.id)"></i> 
                              </span>
                            </td>


                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</section>
