<section id="add-main-page">
    <div class="card">
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">الاسم باللغة العربي</th>
                                <th scope="col">الاسم باللغة الانجليزي</th>
                                <th scope="col">الوصف باللغة العربي</th>
                                <th scope="col">الوصف باللغة الانجليزي</th>
                                <th scope="col">الاجراءات</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of testmoinals;let i=index">
                                <th scope="row">{{i+1}}</th>
                                <td>{{user?.name_ar}}</td>
                                <td>{{user?.name_en}}</td>
                                <td>{{user?.description_ar}}</td>
                                <td>{{user?.description_en}}</td>


                                <td>
                                    <i class="fas fa-edit text-primary" style="cursor: pointer;" (click)="editTest(user)"></i> |
                                    <i class="fas fa-trash text-danger" style="cursor: pointer;" (click)="deleteTest(user.id)"></i>

                                </td>


                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
