<section id="add-main-page">
    <div class="card">
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="submit()">
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="">الاسم باللغة العربيه</label>
                                <input type="text" class="form-control" formControlName="name_ar">

                            </div>
                            <div class="form-group col-6">
                                <label for="">الاسم باللغة الانجليزية</label>
                                <input type="text" class="form-control" formControlName="name_en">

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for=""> الوصف باللغة العربيه</label>
                                <input type="text" class="form-control" formControlName="description_ar">

                            </div>
                            <div class="form-group col-6">
                                <label for="">الوصف باللغة الانجليزية </label>
                                <input type="text" class="form-control" formControlName="description_en">

                            </div>
                        </div>
                        <div class="form-group text-center mt-5">
                            <button class="btn btn-primary" type="submit">تعديل  رأي </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
