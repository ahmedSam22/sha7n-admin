<section id="category-details">
    <div class="card">
        <div class="card-details">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h3>{{data.name}}</h3>
                </div>
                <div class="col-md-12 text-center">
                    <article>
                        <img style="width: 280px;
                        height: 190px;" src="{{data.imagePath}}" alt="">
                    </article>
                    <button class="btn btn-danger mt-3 mb-3" (click)="closeCard()">حسناً</button>
                </div>
            </div>
        </div>
    </div>
</section>
