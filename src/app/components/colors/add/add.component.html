<section id="add-main-page">
    <div class="card">
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                    <form [formGroup]="form" >
                        <div class="form-group">
                            <label for="">اسم اللون باللغة العربية</label>
                            <input type="text" class="form-control" formControlName="name_ar">
                        </div>
                        <div class="form-group">
                            <label for="">اسم اللون باللغة الانجليزية</label>
                            <input type="text" class="form-control" formControlName="name_en">
                        </div>
                        <div class="form-group">
                            <label for=""> اضغط لإختيار اللون </label>
                            <input class="m-3" [value]="color"
                                [style.background]="color"
                                [(colorPicker)]="color" 
                                [(ngModel)]="color"
                                [ngModelOptions]="{standalone: true}"
                                />
                        </div>
                        <div class="form-group text-center mt-5">
                            <button class="btn btn-primary" type="button" (click)="submit()">إضافة اللون</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
