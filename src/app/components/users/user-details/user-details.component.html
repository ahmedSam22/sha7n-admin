<section id="add-main-page">
    <div class="card">
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="submit()">
                        <div class="form-group">
                            <label for="">اسم الكود</label>
                            <input type="text" class="form-control" formControlName="code">

                        </div>
                        <div class="form-group">
                            <label for="">نسبه الخصم </label>
                            <input type="text" class="form-control" formControlName="discount_precentage">

                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">  تاريخ انتهاء الخصم</label>
                            <mat-form-field class="ss" appearance="fill">
                                <mat-label>Choose a date</mat-label>
                                <input matInput [min]="newdate" [matDatepicker]="picker" formControlName="expire_at">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                            <!-- <input type="date" class="form-control" [min]="newdat"  formControlName="date"> -->
                        </div>
                        <div class="form-group text-center mt-5">
                            <button class="btn btn-primary" type="submit">تعديل بروموكود</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
