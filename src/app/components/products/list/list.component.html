<section id="add-main-page" *ngIf="orders?.length != 0">
  <div class="card">
    <div class="row">
      <div class="col-md-12 position-relative">
          <!-- <h5>كل المنتجات</h5> -->
          <table class="table table-striped mt-5">
              <thead>
                <tr>
                  <th scope="col">  رقم </th>
                  <th scope="col">  اسم المنتج </th>
                  <th scope="col">  السعر قبل الخصم </th>
                  <th scope="col">  نوع السعر بعد الخصم </th>
                  <th scope="col">  الصورة </th>
                  <th scope="col">  تفاصيل  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of products;let i=index">
                  <th scope="col"> {{i+1}} </th>
                  <td>{{product.name_ar}}</td>
                  <td>{{product.price}}</td>
                  <td>{{product.price_after_discount}}</td>
                  <td>
                    <img style="width: 50px;height: 50px;border-radius: 50%;" src="{{product.imagePath}}" onerror="this.src='assets/images/download.jpeg'"  alt="image">
                  </td>
                  <td>
                    <!-- <i style="cursor: pointer;" class="fas fa-check text-success" (click)="activeProduct(product.id)"></i> |
                    <i style="cursor: pointer;" class="fas fa-times text-danger" (click)="refuseProduct(product.id)"></i> | -->
                    <i class="fas fa-eye text-success" style="cursor: pointer;" (click)="productDetails(product)"></i>

                  </td>
                </tr>
              </tbody>
            </table>
      </div>
  </div>
  </div>
</section>
